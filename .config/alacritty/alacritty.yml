live_config_reload: true
background_opacity: 0.5

env:
  TERM: alacritty

window:
  padding:
    x: 15
    y: 15

  title: Alacritty

  class:
    instance: Alacritty
    general:  Alacritty
  
font:
  normal:
    family: SFMono Nerd Font Mono
    style:  Regular

  size: 9.0

cursor:
  style:            Beam
  unfocused_hollow: true
  thickness:        0.15

